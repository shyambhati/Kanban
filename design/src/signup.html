<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link href="./output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 h-screen font-sans">
  <div class="h-screen w-screen flex justify-center items-center">
    <div class="w-full max-w-sm">
      <h1 class="text-center text-2xl font-semibold mb-6 text-gray-800">Create an Account</h1>

      <div class="bg-white rounded-lg shadow-lg p-8 border-t-4 border-orange-500 mb-4">
        <!-- Full Name -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Full Name</label>
          <input type="text" placeholder="Your Name" class="input-style" />
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" placeholder="Your Email" class="input-style" />
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Password</label>
          <input type="password" placeholder="Create Password" class="input-style" />
        </div>

        <!-- Confirm Password -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Confirm Password</label>
          <input type="password" placeholder="Confirm Password" class="input-style" />
        </div>

        <!-- Signup Button -->
        <div class="mt-6">
            <button class="w-full bg-orange-500 text-white font-medium py-2 px-4 rounded hover:bg-orange-600 transition duration-200">
            Sign Up
          </button>
        </div>
      </div>

      <!-- Login Link -->
      <div class="text-center">
        <p class="text-gray-600 text-sm">
          Already have an account?
          <a href="login.html" class="no-underline text-orange-500 font-bold hover:underline">Login here</a>.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
