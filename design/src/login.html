<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="./output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 h-screen font-sans">
  <div class="h-screen w-screen flex justify-center items-center">
    <div class="w-full max-w-sm">
        <h1 class="text-center text-2xl font-semibold mb-6 text-gray-800">Login to Kanban Board</h1>

          
      <div class="bg-white rounded-lg shadow-lg p-8 border-t-4 border-orange-500 mb-4">
        <!-- Username -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Username or Email</label>
          <input type="text" placeholder="Username" class="input-style" />
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Password</label>
          <input type="password" placeholder="Password" class="input-style" />
        </div>

        <!-- Button -->
        <div class="mt-6">
          <button class="w-full bg-orange-500 text-white font-medium py-2 px-4 rounded hover:bg-orange-600 transition duration-200">
            Login
          </button>
        </div>
      </div>

      <!-- Create Account -->
      <div class="text-center">
        <p class="text-gray-600 text-sm">
          Don't have an account?
          <a href="signup.html" class="no-underline text-blue-600 font-bold hover:underline">Create an Account</a>.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
